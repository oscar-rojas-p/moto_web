<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>

    <!-- jquery -->
    <!-- primero incluir la libreria de jquery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- luego incluir la libreria de jquery ui donde esta el .dialog -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"/>

    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- tooltipster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.css"/>

</head>
<body style="margin:0 auto">
    <div id="divCabecera" style="color: white;width: 100%;display: flex;">
        <select id="busquedaSelect" style="width: 200px;height: 30px;border-radius:5px;margin-top: -5px;"></select>
        <div class="botonesCabecera" onclick="abrirModalRegistro()">Nuevo Registro</div>
        <div class="botonesCabecera">Procesar</div>
    </div>

    <div id="divTablas" style="width: 98%;margin: 0 auto;">
        <table id="tablaRegistro" class="table table-striped" border="1" style="width: 100%;margin-top: 20px;table-layout: fixed;">
            <thead class="thead-dark" style="background: #242424ba;color: white;">
                <tr>
                    <th style="width: 30px;">NÂ°</th>
                    <th style="width: 200px;">FECHA REGISTRO</th>
                    <th>COMENTARIO</th>
                    <th style="width: 100px;text-align:center">EDITAR</th>
                    <th style="width: 100px;text-align:center">ELIMINAR</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

<div id="divModalRegistro" style="display: none;margin: 0 auto;padding: 30px;">
    <div style="display: flex;">
        <span class="col-sm-5">Fecha:</span>
        <span class="col-sm-1">:</span>
        <input id="fechaRegistro" class="col-sm-6" type="date" style="width:220px">
    </div>
    <div style="display: flex;margin-top: 10px;">
        <span class="col-sm-5">Comentario:</span>
        <span class="col-sm-1">:</span>
        <textarea id="txtRegistro" class="col-sm-6" style="width: 220px;height: 80px;padding: 10px;font-size: 14px;"></textarea>
    </div>
</div>

<div id="divModalEliminacion" style="display: none;margin: 0 auto;padding: 30px;">
    <span>Esta seguro de eliminar el registro?</span>
</div>

<!-- archivos -->
<script src="funciones.js"></script>
<link rel="stylesheet" href="styles.css"/>

</html>
